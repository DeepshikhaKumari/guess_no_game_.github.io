<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <button type="button" class="again">Again</button>
        <p>(Between 1 and 20)</p>
    </header>


    <section class="top">
        <h1>Guess my Number!</h1>
        <p class="quesmark">?</p>
    </section>


    <section class="main">
        <section class="left">
            <input type="number" id="number" class="numvalue" /><br>
            <button type="button" class="check">Check!</button>
        </section>

        <section class="right">
            <p class="message">Start Guessing...</p>
            <p class="level-score">
                💯 Score: <span class="score">20</span></p>
            <p class="level-highscore">
                🏅 HighScore: <span class="highscore">0</span>
            </p>
        </section>
    </section>

    <script src="script.js"></script>

</body>

</html>
